<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gitalk</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.css">
  <script src="//cdn.bootcss.com/gitalk/1.5.0/gitalk.min.js"></script>
</head>
<body>
  <div id="gitalk-container"></div>
  <script>
    var gitalk = new Gitalk({
      clientID: '2cb7850c1f14c2c72184', // GitHub Application Client ID
      clientSecret: '3c32f1a0d59df795eead1db93897e2e044c49e51', // GitHub Application Client Secret
      repo: 'gitalk-comment',    // 存放评论的仓库
      owner: 'liaohaimei',          // 仓库的创建者，
      admin: ['liaohaimei'],        // 如果仓库有多个人可以操作，那么在这里以数组形式写出
      id: location.pathname,      // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
    })

    gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
  </script>
</body>
</html>
